<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Area Selection & Color Picker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Click on the image to save selected area or pick a color</h2>
    
    <div class="wrapper">
        <div class="image-container" id="imageContainer">
            <img id="image" src="images/sample-image.jpg" alt="Sample Image" crossorigin="anonymous">
            <div class="selection-box" id="selectionBox"></div>
        </div>
        
        <div class="controls">
            <button id="toggleSelection">Enable Texture Selection</button>
            <button id="toggleColorPicker">Enable Color Picker</button>
            
            <div class="swatch-container">
                <div>Color Swatch</div>
                <div class="swatch" id="swatch">
                    <div class="swatch-color" data-index="0" style="background-color: #ff0000;"></div>
                    <div class="swatch-color" data-index="1" style="background-color: #00ff00;"></div>
                    <div class="swatch-color" data-index="2" style="background-color: #0000ff;"></div>
                    <div class="swatch-color" data-index="3" style="background-color: #ffff00;"></div>
                </div>
                <button id="saveSwatchBtn" class="save-swatch-btn">Save Swatch as Image</button>
                <div class="saved-swatch" id="savedSwatch">
                    <div>Saved Swatch:</div>
                    <img id="savedSwatchImg" alt="Saved swatch">
                </div>
            </div>
        </div>
    </div>
    
    <div>
        <h3>Saved Areas:</h3>
        <div class="selected-areas" id="selectedAreas"></div>
        
        <h3>Picked Colors:</h3>
        <div class="selected-colors" id="selectedColors"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
