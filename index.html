<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Area Selection & Color Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .wrapper {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .image-container {
            position: relative;
            width: 400px;
            cursor: default;
        }
        .image-container img {
            width: 400px;
            height: 530px;
            display: block;
        }
        .selection-box {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 2px solid red;
            background: rgba(255, 0, 0, 0.2);
            pointer-events: none;
            transform: translate(-50%, -50%);
            display: none;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            width: 250px;
            height: 50px;
        }
        .swatch-container {
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
            margin-top: 20px;
        }
        .swatch {
            display: flex;
            margin: 10px 0;
        }
        .swatch-color {
            width: 12px;
            height: 32px;
            cursor: pointer;
            border: 1px solid transparent;
        }
        .swatch-color.active {
            border: 1px solid black;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        .save-swatch-btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
        }
        .save-swatch-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .saved-swatch {
            margin-top: 10px;
            display: none;
        }
        .saved-swatch img {
            width: 48px;
            height: 32px;
            border: 1px solid #ddd;
        }
        .selected-areas, .selected-colors {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .selected-areas img {
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
        .color-box {
            width: 30px;
            height: 30px;
            border: 1px solid black;
        }
        .color-picker-cursor {
            cursor: url('Color-Dropper.png') 0 24, crosshair;
        }
        .mode-active {
            background-color: #4CAF50;
            color: white;
        }
        .swatch-active {
            cursor: url('Color-Dropper.png') 0 24, crosshair;
        }
    </style>
</head>
<body>
    <h2>Click on the image to save selected area or pick a color</h2>
    
    <div class="wrapper">
        <div class="image-container" id="imageContainer">
            <img id="image" src="378087s.jpg" alt="Sample Image" crossorigin="anonymous">
            <div class="selection-box" id="selectionBox"></div>
        </div>
        
        <div class="controls">
            <button id="toggleSelection">Enable Texture Selection</button>
            <button id="toggleColorPicker">Enable Color Picker</button>
            
            <div class="swatch-container">
                <div>Color Swatch</div>
                <div class="swatch" id="swatch">
                    <div class="swatch-color" data-index="0" style="background-color: #ff0000;"></div>
                    <div class="swatch-color" data-index="1" style="background-color: #00ff00;"></div>
                    <div class="swatch-color" data-index="2" style="background-color: #0000ff;"></div>
                    <div class="swatch-color" data-index="3" style="background-color: #ffff00;"></div>
                </div>
                <button id="saveSwatchBtn" class="save-swatch-btn">Save Swatch as Image</button>
                <div class="saved-swatch" id="savedSwatch">
                    <div>Saved Swatch:</div>
                    <img id="savedSwatchImg" alt="Saved swatch">
                </div>
            </div>
        </div>
    </div>
    
    <div>
        <h3>Saved Areas:</h3>
        <div class="selected-areas" id="selectedAreas"></div>
        
        <h3>Picked Colors:</h3>
        <div class="selected-colors" id="selectedColors"></div>
    </div>

    
</body>
</html>
